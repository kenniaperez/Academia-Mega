        <h1>Clase 14 : Intro TDD</h1>
        <script>
            function expect(actual){
                return{
                    toBe(expected){
                        if(actual === expected){
                            console.log("Pasó")
                        }else{
                            console.log(`Falló: esperado ${expected}, recibido ${actual}`);
                        }
                    }
                }
            }

            function esPar(n){
                console.log(typeof n)
                if(typeof n !== "number") return false;
                return n%2 === 0;
            }

            const numero = expect(esPar(2))
            console.log(numero)

            //test sin implementar la funcion
            expect(esPar("dgdfg.")).toBe(true)
            expect(esPar(3)).toBe(false)
        </script>
