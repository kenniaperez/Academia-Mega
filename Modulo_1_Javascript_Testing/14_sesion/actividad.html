<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="author" constant="Kennia Perez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase 14 - TDD: Invertir Texto</title>
        <style>
            /**{
                border: 1px solid red;
            }*/
            body{
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
            }
            .pass{
                color: green;
            }
            .fail{
                color: red;
            }
            pre{
                background-color: #f0f0f0;
            }

        </style>
    </head>
    <body>
        <h1>Testing: Invertir Texto</h1>
        <div id="result">

        </div>
        <script>
            //funcion bajo prueba
            function invertirTexto(texto){
                if(typeof texto !== "string") return "";
                return texto.split("").reverse().join("")
            }

            //sistema de test simple
            function expect(actual){
                return{
                    toBe(expected){
                        const passed = actual === expected;
                        const message = passed?
                        `Pasó: ${actual} === ${expected}`
                        : `Falló: ${actual} !== ${expected}`;

                        const result = document.createElement("pre");
                        result.textContent = message;
                        result.className = passed? "pass": "fail";
                        document.getElementById("result").appendChild(result);
                    }
                }
            }

            //Prueba
            expect(invertirTexto("hola")).toBe("aloh");
            expect(invertirTexto("TDD")).toBe("DDT");
            expect(invertirTexto(123)).toBe("");
            expect(invertirTexto("123")).toBe("321");
            expect(invertirTexto("a")).toBe("a");
            expect(invertirTexto(false)).toBe(false);
        </script>
    </body>
</html>
