apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: 
  name: default-deny
  namespace: secureshop
spec:
  podSelector: {}
  policyTypes: ["Ingress", "Egress"]
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-front-Ingress
  namespace: secureshop
spec:
  podSelector:
    mathchLabels: { app: fronend }
  ingress:
  - port:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: 
  name: backend-egress
  namespace: secureshop
spec:
  podSelector:
    matchLabels: { app: backend }
  egress:
  - to: 
    - podSelector: { app: postgres }
      matchLabels:
          app: postgres
      namespaceSelector: {}
    ports:
    - protocol: TPC
      port: 5432
  - to: 
    - namespaceSelector: {}
    ports:
      - protocol: TPC 
        port: 443
  policyTypes: ["Egress"]

